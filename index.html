<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>凤凰山笔记</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/app.css" rel="stylesheet" />
		<style>
			html,
			body {
				min-height: 100%;
				background-color: #efeff4;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="position: static;">
			<h1 id="title" class="mui-title pt-title"><span>凤凰山笔记</span></h1>
			<a id="setting" class="mui-icon mui-icon-gear mui-pull-right"></a>
		</header>
		<div class="mui-content"></div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="UTF-8" src="js/app.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				preloadPages: [{
					"id": "setting",
					"url": "/setting.html",
					"styles": {
						"popGesture": "hide"
					}
				}, {
					"id": "about",
					"url": "/about.html",
					"styles": {
						"popGesture": "hide"
					}
				}, { //内置浏览器
					"id": "browser_main",
					"url": "/browser.html",
					"styles": {
						"popGesture": "hide"
					},
					"subpages": [{
						"id": "browser",
						"url": "",
						"styles": {
							"top": "0px",
							"bottom": "44px"
						}
					}]
				}, {
					"id": "detail_main",
					"url": "/detail_main.html",
					"styles": {
						"popGesture": "hide"
					},
					"subpages": [{
						"id": "detail",
						"url": "/detail.html",
						"styles": {
							"popGesture": "hide"
						}
					}]
				}]
			});

			mui.plusReady(function() {
				//创建子窗口
				plus.webview.currentWebview().append(plus.webview.create('list.html', 'list', {
					top: "44px",
					bottom: "0px"
				}));

			});

			//右上角设置按钮点击事件
			var setting_view = null;
			document.getElementById("setting").addEventListener('tap', function() {
				if(!setting_view) {
					setting_view = plus.webview.getWebviewById('setting');
				}
				setting_view.show('slide-in-bottom', 200);
			});
			//首页退出事件
			mui.back = function() {
				mui.confirm('确定退出应用？', '提示', ['确定', '取消'], function(e) {
					if(e.index === 0) {
						plus.runtime.quit();
					}
				});
			};
		</script>
	</body>

</html>
