<li id="news_<%= this.id %>" class="mui-table-view-cell mui-media">
	<a href="detail.html?id=<%= this.id %>" data-guid="<%= this.id %>">
		<!--
        <div class="mui-media-object mui-pull-left">
			<img src="<%= this.image %>" />
		</div>
        -->

		<div class="mui-media-body">
			<%= this.title %>
			<p class='mui-ellipsis-2'><%= this.summary %></p>
		</div>
		<p class='pt-time'>
			<%= this.humanize %>
		</p>
	</a>
</li>
